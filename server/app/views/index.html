<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <title>Words Sword</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <!-- <script src="/angular-timer/app/js/_timer.js"></script> -->
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/grid_game_helpers.js"></script>
    <script src="/main.js"></script>
</head>

<body ng-app="FullstackGeneratedApp">
    <navbar></navbar>
    <div id="main" ui-view></div>
    <div class='gameContainer' ng-controller='WordGameController'>
        <div ng-if="enableBoard" ng-game-board cols='4' rows='4' ng-model='gameBoard'></div>
        <!--     <ul>
        <li ng-repeat='player in players'>
            <span class='{{player.token}}Token'>{{player.name}}</span>
      </li>
     </ul>
 -->
        <span class='{{player.token}}Token' ng-if="yourTurn && enableBoard">Your turn</span>
        <span class='{{player.token}}Token' ng-if="!yourTurn && enableBoard">Waiting on your oppenent</span>
        <!-- <span>Time remaining: {{timeRemaing}}</span> -->
        <!-- <select ng-model='firstPlayer' ng-options='player.name for player in players'></select> -->
        <span ng-show="messages">{{messages}}</span>
        <div ng-show="askNew">
            New game requested
            <button ng-click="accept()">Accept</button>
            <button ng-click="decline()">Decline</button>
        </div>
        <button ng-if="enableBoard" ng-show="showNewGame" ng-click='newGame()' />New Game</button>
        {{ gameStatus }}
        <button ng-hide="playerNumber || playerNumber == 0" ng-click="joinGame()">Join room</button>
    </div>
</body>
<footer>
</footer>

</html>
