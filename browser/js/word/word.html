<section id="word">
    <form name="anagram" ng-submit="verify(pot, word)">
      <input type="text" ng-model="word"/>
      <button type="submit">PLAY</button>
    </form>

    <p ng-repeat="letter in pot track by $index">{{letter}}</p>
    <button ng-click="createPot(pot)">DRAW</button>
</section>
