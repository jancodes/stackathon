<div id="signup-container">
    <div class="buffer oauth">
       <span><oauth-button provider-name="Google"></oauth-button></span>
       <span><oauth-button provider-name="Twitter"></oauth-button></span>
       <span><oauth-button provider-name="Facebook"></oauth-button></span>
   </div>
   <hr>
    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>


        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
 </div>
