<section id="word">
    <form name="anagram" ng-submit="verify(pot, word.toLowerCase())">
      <input id="type-word" type="text" ng-model="word"/>
      <button ng-disabled="!selectedCell && !yourTurn" type="submit">PLAY</button>
    </form>
    <div id="pot">
    <span ng-repeat="letter in pot track by $index">{{letter.toUpperCase()}}</span>
    </div>
    <button ng-click="shuffle()">SHUFFLE</button>
    <button ng-click="redraw(pot)">REDRAW</button>
    <p>Redraws remaining: {{redrawsRemaining}}</p>
</section>
